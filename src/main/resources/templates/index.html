<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VHAO System</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<div class="container">

    <!-- ✅ Header (logo + menú) -->
    <div th:replace="~{header :: header}"></div>

    <!-- ✅ Sección principal -->
    <main class="hero">

        <div class="hero-text">
            <span class="brand">VHAO SYSTEM</span>

            <h1>
                VHAO<br>PUNTO DE VENTA
            </h1>

            <p>Sencilla, rápida y completa aplicación de punto de venta.</p>

            <!-- ✅ Botón de ver más -->
            <a href="#" class="cta-button" id="toggleInfoBtn">VER MÁS</a>
        </div>

      <!-- SLIDER  automatico-->
<div class="hero-image">
    <div class="slider">
        <img class="slide active" th:src="@{/images/mi-imagen-monitor.png}">
        <img class="slide" th:src="@{/images/SEAFON.png}">
    </div>

 <!-- PUNTITOS -->
    <div class="slider-dots">
        <span class="dot active" onclick="goToSlide(0)"></span>
        <span class="dot" onclick="goToSlide(1)"></span>
    </div>
</div>
    </main>

    <!-- ✅ Sección oculta (contenido extra) -->
    <div id="moreInfo" style="display: none; margin-top: 40px;">
        <div th:replace="~{vermas :: contenido-vermas}"></div>
    </div>

</div>

<!-- ✅ Script mostrar/ocultar -->
<script>
document.getElementById("toggleInfoBtn").addEventListener("click", function (e) {
    e.preventDefault();

    const content = document.getElementById("moreInfo");

    const isHidden = (content.style.display === "none" || content.style.display === "");
    content.style.display = isHidden ? "block" : "none";

    this.textContent = isHidden ? "VER MENOS" : "VER MÁS";
    this.classList.toggle("active", isHidden);

    if (isHidden) {
        content.scrollIntoView({ behavior: "smooth" });
    } else {
        window.scrollTo({ top: 0, behavior: "smooth" });
    }
});
</script>

<!-- ✅ Script del slider -->
<script>
    let index = 0;
    const slides = document.querySelectorAll(".slide");
    const dots = document.querySelectorAll(".dot");

    function showSlides() {
        slides.forEach(slide => slide.classList.remove("active"));
        dots.forEach(dot => dot.classList.remove("active"));

        slides[index].classList.add("active");
        dots[index].classList.add("active");

        index = (index + 1) % slides.length;
    }

    let sliderTimer = setInterval(showSlides, 3000);

    function goToSlide(n) {
        clearInterval(sliderTimer); // detener auto slide al usar puntitos
        index = n;
        showSlides();
        sliderTimer = setInterval(showSlides, 3000); // reiniciar
    }
</script>



</body>
</html>
